<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
    <form action="">

        <div>
              <label for="nome">Nome</label>
            <input type="text" placeholder="insira seu nome aqui" required="true">
        </div>
        
        <div>
                <label for="data">Data</label>
            <input type="date" placeholder="insira a data de seu nascimento" required="true">
        </div>
            
        <div>
                <label for="Numero de Telefone">Número de Telefone</label>
            <input type="number" placeholder="número de telefone" required="true">
        </div>

        <div>
            <p>Tipo de documento</p>

            <label for="documento">cpf</label>
            <input type="radio" name="inputExemplo" id="cpf">

            <label for="documento">RG</label>
            <input type="radio" name="inputeExemplo" id="RG">
        </div>
            
        

        


        

        
        
        
        
        <button type="submit"> 
        ENVIAR DADOS 
        </button>
        
    

        
    </form>
    
</body>
</html>
